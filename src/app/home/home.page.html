<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Welcome to the system</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <br>
      <ion-input [(ngModel)]="cliente.nombre" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <br>
      <ion-input [(ngModel)]="cliente.apellido" placeholder="Ingrese su Apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <br>
      <ion-input [(ngModel)]="cliente.edad" type="number" placeholder="Ingrese su edad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Selecciona un evento</ion-label>
      <br>
      <ion-select [(ngModel)]="eventoSeleccionado" placeholder="Eventos">
        <ion-select-option *ngFor="let evento of eventos" [value]="evento">
          {{ evento.nombre }} - {{ evento.precio | currency }}
        </ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Cantidad de Entradas</ion-label>
      <ion-input [(ngModel)]="cantidadEntradas" type="number" placeholder="0"></ion-input>
    </ion-item>

    <br>

 
    <ion-button (click)="limpiarFormulario()" color="tertiary">Limpiar</ion-button>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-button (click)="comprarEntradas()" color="tertiary">Comprar</ion-button>
  </ion-toolbar>
</ion-footer>
